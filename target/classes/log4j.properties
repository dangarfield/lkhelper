log4j.rootLogger=INFO, CONSOLE
#log4j.rootLogger=INFO, FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.err
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

log4j.logger.org.apache.http=ERROR
log4j.logger.org.apache.commons.httpclient=WARN
log4j.logger.httpclient.wire.header=WARN
log4j.org.apache=WARN
log4j.com.dan.lkhelper.utils.ConfigUtils=DEBUG
log4j.com.dan.lkhelper.dao.CastleDAO=DEBUG